<!-- crossword.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Crossword Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      gap: 20px;
    }
    .grid-container {
      flex: 1;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td {
      border: 1px solid #000;
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
      position: relative;
    }
    .cell {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 18px;
    }
    .black-cell {
      background-color: #000;
      width: 100%;
      height: 100%;
    }
    .active {
      outline: 2px solid blue;
    }
    .keyboard {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .keyboard button {
      width: 40px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
    }
    .hints {
      flex: 0.5;
      max-width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      height: fit-content;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    .nav-buttons a {
      margin-right: 10px;
      padding: 8px 16px;
      background-color: #0070f3;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Personal Crossword Puzzle</h1>
  <div class="container">
    <div class="grid-container">
      <table id="crossword">
        <!-- Row 1 -->
        <tr>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><div class="black-cell"></div></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
        </tr>
        <!-- Row 2 -->
        <tr>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><div class="black-cell"></div></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><div class="black-cell"></div></td>
          <td><input type="text" maxlength="1" class="cell"></td>
        </tr>
        <!-- Row 3 -->
        <tr>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
        </tr>
        <!-- Row 4 -->
        <tr>
          <td><div class="black-cell"></div></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><div class="black-cell"></div></td>
        </tr>
        <!-- Row 5 -->
        <tr>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
        </tr>
        <!-- Row 6 -->
        <tr>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><div class="black-cell"></div></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><div class="black-cell"></div></td>
          <td><input type="text" maxlength="1" class="cell"></td>
        </tr>
        <!-- Row 7 -->
        <tr>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><div class="black-cell"></div></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
          <td><input type="text" maxlength="1" class="cell"></td>
        </tr>
      </table>
      
      <!-- Virtual Keyboard -->
      <div class="keyboard">
        <!-- The script writes buttons for A-Z -->
        <script>
          const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
          letters.forEach(letter => {
            document.write('<button class="key">'+letter+'</button>');
          });
        </script>
      </div>
    </div>
    
    <!-- Hints Panel -->
    <div class="hints">
      <h3>Hints</h3>
      <strong>Across:</strong>
      <ul>
        <li>1. A loving memory</li>
        <li>2. Our favorite place</li>
        <li>3. A shared dream</li>
        <li>4. A secret code</li>
        <li>5. Forever us</li>
      </ul>
      <strong>Down:</strong>
      <ul>
        <li>1. A sweet moment</li>
        <li>2. Endless love</li>
        <li>3. A perfect day</li>
        <li>4. Timeless bond</li>
        <li>5. Always together</li>
      </ul>
    </div>
  </div>
  
  <div class="nav-buttons">
    <a href="index.html">Prev</a>
    <a href="proposal.html">Next</a>
  </div>
  
  <script>
    // Virtual Keyboard Functionality
    let activeCell = null;
    const cells = document.querySelectorAll('.cell');
    cells.forEach(cell => {
      cell.addEventListener('click', function() {
        cells.forEach(c => c.classList.remove('active'));
        this.classList.add('active');
        activeCell = this;
      });
    });
    
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => {
      key.addEventListener('click', function() {
        if(activeCell) {
          activeCell.value = this.textContent;
        }
      });
    });
  </script>
</body>
</html>
