<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Art Museum Tour</title>
  <style>
    /* Basic styling and gradient background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gradient-background {
      background: rgb(255,208,229);
      background: linear-gradient(180deg, rgba(255,208,229,1) 0%, rgba(255,232,242,1) 36%, rgba(255,255,255,1) 100%);
      min-height: 100vh;
      width: 100%;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }
    /* Heading styling */
    .page-heading {
      text-align: center;
      margin: 10px auto 5px auto;
      font-size: 2.625rem;
      font-family: nyt-karnakcondensed, Georgia;
      font-weight: 700;
      color: #333;
    }
    /* Hyperlink styling for Virtual Museum Tour */
    .card-link {
      text-align: center;
      margin: 10px auto;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0070f3;
    }
    .card-link a {
      color: inherit;
      text-decoration: none;
    }
    .card-link a:hover {
      text-decoration: underline;
    }
    /* Embed container styling */
    .embed-container {
      margin: 10px auto;
      text-align: center;
    }
    .embed-container iframe {
      width: 100%;
      height: 900px;
      border: none;
      display: block;
      margin: 0 auto;
    }
    /* Navigation button styling */
    .button-container {
      margin-top: 20px;
      text-align: center;
    }
    .button-container a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #0070f3;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button-container a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body class="gradient-background">
  <div class="container">
    <!-- Page Heading -->
    <div class="page-heading">
      Who said we can't go for Art Museum Tour Virtually?
    </div>
    <!-- Hyperlink for Virtual Museum Tour -->
    <div class="card-link">
      <a href="https://fondation-monet.com/visite-virtuelle/" target="_blank">Virtual Museum Tour</a>
    </div>
    <!-- Embedded Page -->
    <div class="embed-container">
      <iframe src="https://fondation-monet.com/visite-virtuelle/" title="Art Museum Tour"></iframe>
    </div>
    <!-- Navigation Buttons -->
    <div class="button-container">
      <a href="reel.html">Prev</a>
      <a href="crossword.html">Next</a>
    </div>
  </div>
</body>
</html>
