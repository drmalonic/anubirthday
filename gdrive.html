<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WE SOOOOO CUTEEEEE</title>
  <style>
    /* Basic styling and gradient background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gradient-background {
      background: rgb(255,208,229);
      background: linear-gradient(180deg, rgba(255,208,229,1) 0%, rgba(255,232,242,1) 36%, rgba(255,255,255,1) 100%);
      min-height: 100vh;
      width: 100%;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }
    /* Page heading styling */
    .page-heading {
      text-align: center;
      margin: 10px auto 20px auto;
      font-size: 2.625rem;
      font-family: nyt-karnakcondensed, Georgia;
      font-weight: 700;
      color: #333;
    }
    /* Embed container styling */
    .embed-container {
      margin: 10px auto;
      text-align: center;
    }
    .embed-container iframe {
      width: 100%;
      height: 900px; /* Adjust the height as desired */
      border: none;
      display: block;
      margin: 0 auto;
    }
    /* Navigation buttons styling */
    .nav-buttons {
      margin-top: 50px;
      margin-bottom: 20px;
      text-align: center;
    }
    .nav-buttons a {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #0070f3;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .nav-buttons a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body class="gradient-background">
  <div class="container">
    <!-- Page Heading -->
    <div class="page-heading">
      Watch Our Video
    </div>
    
    <!-- Embedded Google Drive Video -->
    <div class="embed-container">
      <iframe src="https://drive.google.com/file/d/FILE_ID/preview" title="Google Drive Video"></iframe>
    </div>
  </div>
  
  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="index.html">Prev</a>
    <a href="museum.html">Next</a>
  </div>
</body>
</html>
